<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            background-color: #f0e4f7;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result-box {
            display: inline-block;
            padding: 20px;
            border: 3px solid #FF1493;
            border-radius: 10px;
            font-size: 24px;
            color: white;
            background: linear-gradient(to right, #ff6699, #ffccff);
        }
        #timer {
            font-size: 30px;
            margin-top: 20px;
        }
        #history {
            margin-top: 30px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 2px solid yellowgreen;
            border-radius: 5px;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>BN LAST KING </h1>
    <div id="result-box">Result: Waiting...</div>
    <div id="timer">Timer: 00:00</div>
    <div id="history">
        <h2>Result History</h2>
        <table>
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="result-history">
            </tbody>
        </table>
    </div>

    <script>
        // List of results to predict
        const results = ["SMALL", "BIG"];
        let periodNumber = 10000;  // Initial period number
        let resultSpoken = false;  // Ensure result is spoken once per period

        // Function to speak the result using Web Speech API
        function speakResult(result) {
            const speech = new SpeechSynthesisUtterance(result);
            // Select a girl's voice, fallback to default if unavailable
            speech.voice = speechSynthesis.getVoices().find(voice => voice.name.includes("Google UK English Female")) || speechSynthesis.getVoices()[0];
            speech.rate = 1;  // Normal speech rate
            speech.pitch = 1; // Normal pitch
            speechSynthesis.speak(speech);
        }

        // Function to update the result and timer every 1 minute
        function updateResult() {
            const resultBox = document.getElementById('result-box');
            const timerBox = document.getElementById('timer');
            const resultHistory = document.getElementById('result-history');

            if (!resultSpoken) {
                // Randomly select a result from the list (either SMALL or BIG)
                const randomResult = results[Math.floor(Math.random() * results.length)];
                periodNumber++;

                // Update displayed result
                resultBox.textContent = `Result: ${randomResult}`;

                // Speak the result (only once per period)
                speakResult(randomResult);
                resultSpoken = true;

                // Add result to the history table
                const row = document.createElement('tr');
                row.innerHTML = `<td>${periodNumber}</td><td>${randomResult}</td>`;
                resultHistory.prepend(row);  // Add new result to the top of the table
            }

            // Timer logic
            let remainingSeconds = 60;  // Timer starts at 60 seconds
            const countdown = setInterval(() => {
                remainingSeconds--;
                timerBox.textContent = `Timer: 00:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
                if (remainingSeconds <= 0) {
                    clearInterval(countdown);
                    resultSpoken = false;  // Reset for the next period
                    updateResult();  // Call the updateResult function again for the next period
                }
            }, 1000);  // Update every second
        }

        // Start the first result update
        window.onload = function() {
            updateResult();  // Call the function when the page loads
        };
    </script>
</body>
</html>
