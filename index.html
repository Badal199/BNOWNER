<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Number Prediction</title>
    <style>
        /* Universal Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('crackerboy.png') no-repeat center center fixed; /* Updated background image */
            background-size: cover;
            color: #E0F7FA; /* Light Cyan text color */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #00C8FF; /* Electric blue */
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0px 4px 10px rgba(0, 0, 255, 0.8); /* Glowing shadow */
        }

        .container {
            background: rgba(0, 0, 50, 0.7); /* Dark blue transparent box */
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px); /* Blur effect for modern feel */
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .stats {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.4), inset -4px -4px 10px rgba(255, 255, 255, 0.1); /* Neumorphism effect */
            color: #E0F7FA; /* Light Cyan text color */
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            text-decoration: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 25px;
            background-color: #ff007f; /* Neon Pink Button */
            color: #ffffff;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2), -4px -4px 10px rgba(255, 255, 255, 0.1); /* Soft neumorphism */
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #cc0066; /* Darker neon pink on hover */
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.5), -4px -4px 15px rgba(255, 255, 255, 0.2); /* Intense glow on hover */
        }

        @media(max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .stats {
                font-size: 1.2rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BN LAST KING</h1>

        <div id="timer30s" class="stats">Timer: 30</div>
        <div id="period30s" class="stats">Period Number: 0</div>
        <div id="result" class="stats">Result: </div>

        <!-- Telegram Channel Button -->
        <div class="button-container">
            <a href="https://t.me/BNLASTKINGHACK" class="button" target="_blank">Join Our Telegram Channel</a>
        </div>
    </div>

    <script>
        let previousPeriod = '';

        function formatTime(seconds) {
            return seconds + 's';
        }

        function predictResult(periodNumber) {
            // Get the last digit of the period number to determine BIG or SMALL
            const lastDigit = parseInt(periodNumber.slice(-1));

            // Determine if BIG or SMALL
            const bigSmall = lastDigit >= 5 ? "BIG" : "SMALL";

            // Calculate the sum of all digits in the period number
            const sumOfDigits = periodNumber.split('').reduce((sum, digit) => sum + parseInt(digit), 0);

            // Determine if RED or GREEN based on sum of digits (even or odd)
            const redGreen = sumOfDigits % 2 === 0 ? "RED" : "GREEN";

            return `${bigSmall}/${redGreen}`;
        }

        setInterval(function () {
            const now = new Date();
            const seconds = now.getSeconds();
            const remainingSeconds = 30 - (seconds % 30);

            // Get current minutes and convert to total minutes from start of day
            const totalMinutes = now.getHours() * 60 + now.getMinutes();

            // Generate period number with current year, month, day, and 30-second intervals
            const periodNumber = now.getFullYear().toString() + 
                String(now.getMonth() + 1).padStart(2, '0') + 
                String(now.getDate()).padStart(2, '0') + 
                "30" + 
                (1 + totalMinutes * 2 + (seconds >= 30 ? 1 : 0));

            // Update timer display with remaining seconds
            document.getElementById('timer30s').textContent = `Timer: ${formatTime(remainingSeconds)}`;

            // Update period number display
            document.getElementById('period30s').textContent = "Period Number: " + periodNumber;

            // Check for a period change and update result
            if (periodNumber !== previousPeriod) {
                previousPeriod = periodNumber;

                // Predict result based on the period number
                const resultPrediction = predictResult(periodNumber);

                document.getElementById('result').textContent = "Result: " + resultPrediction;
            }
        }, 1000);
    </script>

</body>
</html>
